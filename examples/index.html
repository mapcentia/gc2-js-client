<!doctype html>
<html lang="da">
<head>
    <title>NT Statistik</title>
    <script src="../build/gc2-js-client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-co ntrols="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class="navbar-nav">
                <button class="btn btn-primary" id="login-btn" style="display: none" onclick="codeFlow.signIn()">Login
                </button>
                <button class="btn btn-primary" id="logout-btn" style="display: none"
                        onclick="codeFlow.signOut();location.reload()">Logout
                </button>
            </div>
        </div>
    </div>
</nav>
<div class="container" id="main">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    const codeFlow = new gc2.CodeFlow({
        redirectUri: 'http://localhost:8000/examples/',
        clientId: '81ed11e6-4e76-4c22-bb55-739238ddbe5f',
        host: 'http://127.0.0.1:8080',
        tokenUri: 'https://login.microsoftonline.com/9fc91e5b-27ae-4660-b4fb-2c590c2e40fd/oauth2/v2.0/token',
        authUri: 'https://login.microsoftonline.com/9fc91e5b-27ae-4660-b4fb-2c590c2e40fd/oauth2/v2.0/authorize',
        scope: 'openid'

    })
    codeFlow.redirectHandle().then(isSignedIn => {
        if (isSignedIn) {
            // const sql = new gc2.Sql()
            // sql.select('select 1').then(data => {
            //     console.log(data)
            // }).catch(e => alert(e))
            document.querySelector('#login-btn').style.display = 'none'
            document.querySelector('#logout-btn').style.display = 'inline'

            fetch('http://localhost:8080/api/v2/session/nonce').then(res => res.json()).then(data => {
                const nonce = data.nonce
                const token = JSON.parse(localStorage.getItem('gc2_tokens'))['idToken']
                fetch('http://localhost:8080/api/v2/session/token', {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json;charset=UTF-8",
                    },
                    body: JSON.stringify({nonce, token}),
                }).then(res => res.json()).then(data => {
                    console.log(data)
                })
            })

        } else {
            document.querySelector('#login-btn').style.display = 'inline'
            document.querySelector('#logout-btn').style.display = 'none'
        }
    }).catch(err => {
        // alert(err)
        // location.reload()
    })
</script>
</body>

</html>
